{% extends 'uploads/upload_base.html' %}

{% block form-title %}Upload Discount Codes{% endblock form-title %}


{% block upload-form %}
<form action="{% url 'upload_discount_codes' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <br /><br />
    <input type="file" id="csv_file" name="csv_file"><br /><br />

    <button type="submit">Upload CSV</button>
</form>
{% endblock upload-form %}
